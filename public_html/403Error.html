<html lang="nl">

<header class="container-fluid ">
    <nav class="fixed-top navbar navbar-expand-lg  navbar-dark bg-dark">

        <button onclick="myFunction(this)" class=" navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <!--button created for navbar that uses bootstrap navbar commands but also self-made javaScript opening and changing the appearance of button-->

            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>

        </button>
        <!--collopse makes that the navbar starts out collapsed. It is connected with button wit ID-->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item dropdown">s

                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Examples of Art
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">The Starry Night</a>
                        <a class="dropdown-item" href="#">Art for noobs</a>
                        <a class="dropdown-item" href="#">Mona Lisa</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="https://www.hawthornart.com/" target="_blank">Creator of our Mona
                            Lisa</a>
                    </div>
                </li>
            </ul>
            <!--to search-->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="search">
                <button class="btn my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<div class="card bg-dark mt-5 h-auto w-100 text-center">
